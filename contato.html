<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="js/style.js"></script>
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>I Health Food</title>
  </head>
  <div class="container">
  <body>
    <h1>Me envie uma mensagem!</h1>        
  </body>

<div class="shadow-lg p-3 mb-5 bg-white rounded">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="https://thacischott.github.io/challenger/">Home</a></li>
    <li class="breadcrumb-item"><a href="https://thacischott.github.io/challenger/ihf.html">Projeto</a></li>
    <li class="breadcrumb-item active" aria-current="page">Contato</li>
  </ol>

      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Nome</label>
                <input class="form-control" id="nomeid" type="text" placeholder="Nome" required="required" data-validation-required-message="Por favor, escreva seu nome.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>E-mail </label>
                <input class="form-control" id="emailid" type="email" placeholder="E-mail" required="required" data-validation-required-message="Por favor, informe seu e-mail.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Telefone</label>
                <input class="form-control" id="foneid" type="tel" placeholder="Telefone" required="required" data-validation-required-message="Por favor, infome seu telefone.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Mensagem</label>
                <textarea class="form-control" id="msgid" rows="5" placeholder="Mensagem" required="required" data-validation-required-message="Porfavor, escreva sua mensagem"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-xl" onclick="enviar();"value="Enviar" />
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>

</html>
